<mat-toolbar class="toolbar-container">
  <div class="d-flex align-items-center justify-content-between w-100">
    <div class="d-flex align-items-center">
      <img src="../assets/img/logo.png" width="221px" alt="Logo">
      <nav class="ms-5">
        <button mat-button [matMenuTriggerFor]="enquiryMenu" class="nav-button">
          <div class="button-content">
            <span>Enquiry</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </div>
        </button>
        <mat-menu #enquiryMenu="matMenu">
          <button mat-menu-item routerLink="/add-lead">Add Enquiry</button>
          <button mat-menu-item routerLink="/search-leads">View Enquiries</button>
          <button mat-menu-item>Follow-ups</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="batchMenu" class="nav-button">
          <div class="button-content">
            <span>Batches</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </div>
        </button>
        <mat-menu #batchMenu="matMenu">
          <button mat-menu-item routerLink="/batch/add-batch">Add Batch</button>
          <button mat-menu-item routerLink="/batch/view-batch">View Batches</button>
          <button mat-menu-item>Batch Schedule</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="courseMenu" class="nav-button">
          <div class="button-content">
            <span>Courses</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </div>
        </button>
        <mat-menu #courseMenu="matMenu">
          <button mat-menu-item routerLink="/course/add-course">Add Course</button>
          <button mat-menu-item routerLink="/course/view-course-list">View Courses</button>
          <!-- <button mat-menu-item>Course Categories</button> -->
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="trainerMenu" class="nav-button">
          <div class="button-content">
            <span>Trainers</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </div>
        </button>
        <mat-menu #trainerMenu="matMenu">
          <button mat-menu-item routerLink="/trainer/add-trainer">Add Trainer</button>
          <button mat-menu-item routerLink="/trainer/view-trainer-list">View Trainers</button>
          <!-- <button mat-menu-item>Trainer Schedule</button> -->
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="branchMenu" class="nav-button">
          <div class="button-content">
            <span>Branches</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </div>
        </button>
        <mat-menu #branchMenu="matMenu">
          <button mat-menu-item routerLink="/branch/add-branch">Add Branch</button>
          <button mat-menu-item routerLink="/branch/view-branch">View Branches</button>
        </mat-menu>
      </nav>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<div class="main-content">
  <div class="container-fluid mt-3">
    <router-outlet></router-outlet>
  </div>
</div>

<footer class="footer">
  <div class="container text-center">
    <p class="mb-0">Copyright Â© {{currentYear}} CREDO SYSTEMZ | All Rights Reserved.</p>
  </div>
</footer>
